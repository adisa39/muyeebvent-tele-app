<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <meta name="format-detection" content="telephone=no"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="MobileOptimized" content="176"/>
        <meta name="HandheldFriendly" content="True"/>
        <meta name="robots" content="noindex,nofollow"/>
        <title></title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" rel="stylesheet" />
        <script src="https://telegram.org/js/telegram-web-app.js?1"></script>
        <script>
            function setThemeClass() {
                document.documentElement.className = Telegram.WebApp.colorScheme;
            }

            Telegram.WebApp.onEvent('themeChanged', setThemeClass);
            setThemeClass();
        </script>
        <style>
            body {
                --bg-color: var(--tg-theme-bg-color, #fff);
                font-family: sans-serif;
                background-color: var(--bg-color);
                color: var(--tg-theme-text-color, #222);
                font-size: 14px;
                margin: 0;
                padding: 0;
                color-scheme: var(--tg-color-scheme);
            }
        </style>
    </head>
    <body>
        <header >
            <div class="d-flex justify-content-center align-items-center" style="min-height: 100px; background-color: #f2f2f2;">
                <!-- Navbar brand -->
                <a class="navbar-brand " href="index.html">
                    <h1>M<i class="fab fa-affiliatetheme fa-sm text-warning"></i>yeeb<span class="text-warning">vent</span></h1> 
                
                </a>
            </div>        
        </header>
        <main class="bg-light p-3 pt-5">
            <div class="container mb-7">
                <div class="row">
                    <div class="col-lg-3"></div>
                    <div class="col-lg-6">
                        <form>                          
                            
                            <!-- Username input -->
                            <div class="form-outline mb-4">
                            <input type="text" id="registerUsername" class="form-control" />
                            <label class="form-label" for="registerUsername">Username</label>
                            </div>
                    
                            <!-- Email input -->
                            <div class="form-outline mb-4">
                            <input type="email" id="registerEmail" class="form-control" />
                            <label class="form-label" for="registerEmail">Email</label>
                            </div>
                    
                            <!-- Password input -->
                            <div class="form-outline mb-4">
                            <input type="password" id="registerPassword" class="form-control" />
                            <label class="form-label" for="registerPassword">Password</label>
                            </div>
                    
                            <!-- Repeat Password input -->
                            <div class="form-outline mb-4">
                            <input type="password" id="registerRepeatPassword" class="form-control" />
                            <label class="form-label" for="registerRepeatPassword">Repeat password</label>
                            </div>
                    
                            <!-- Checkbox -->
                            <div class="form-check d-flex justify-content-center mb-4">
                            <input
                                class="form-check-input me-2"
                                type="checkbox"
                                value=""
                                id="registerCheck"
                                checked
                                aria-describedby="registerCheckHelpText"
                            />
                            <label class="form-check-label" for="registerCheck">
                                I have read and agree to the terms
                            </label>
                            </div>
                    
                            <!-- Submit button -->
                            <button type="submit" class="btn btn-primary btn-block mb-3">Register</button>
                            <div class="text-center">
                             <p>Already a member? <a href="login.html">Login</a></p>
                            </div>
                        </form>
                    </div>
                    <div class="col-lg-3"></div>
                </div>
                
            </div>
        </main>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js" ></script>
        <script type="application/javascript">
            
        </script>
    </body>
</html>
